<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/code/twitter.css">
    <script src="https://kit.fontawesome.com/87974d8724.js" crossorigin="anonymous"></script>
    <title>Twitter</title>
</head>
<body>
    <section class="tweet-box">
        <section class="top-bar">
            <h2>Home</h2>
            <button class="star">
                <i class="far fa-star"></i>
            </button>
        </section>
        <section class="container">
            <img src="./profile.jpg" alt="profile">
            <textarea placeholder="What are you thinking?"></textarea>
            <section class="button-bar">
                <button class="button">
                    <i class="fab fa-twitter-square"></i>
                </button>
                <button class="button">
                    <i class="far fa-square"></i>
                </button>
                <button class="button">
                    <i class="fas fa-poll-h"></i>
                </button>
                <button class="button">
                    <i class="far fa-smile"></i>
                </button>
                <button class="button">
                    <i class="far fa-calendar"></i>
                </button>
                <button class="tweet">Tweet</button>
            </section>
        </section>
    </section>
</body>
</html>
